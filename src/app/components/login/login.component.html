<div class="container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" chan novalidate>
        <!-- Username or Email -->
        <div class="mb-3">
            <label for="username" class="form-label">Username or Email</label>
            <input type="text" class="form-control" id="username" formControlName="username" name="username" required>

            <!-- Username/Email Error Messages -->
            <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('username')?.errors?.['required']">Username or Email is required.</div>
            </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" name="password" required>

            <!-- Password Error Messages -->
            <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
            </div>

            <!-- Login Error Message -->
            <div *ngIf="loginError" class="text-danger mt-2">
                Invalid username or password. Please try again.
            </div>
        </div>

        

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>

        <div class="mt-3">
            <span>Don't have an account? <a [routerLink]="['/signup']">Sign Up</a></span>
        </div>
    </form>
</div>
