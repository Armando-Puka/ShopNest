<div
    class="contanier d-flex flex-column justify-content-center align-items-center table-responsive-sm mt-4"
>
    <h2>Product List</h2>

    <div class="mt-3">
        <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Stock</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th class="center-text">Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.stockQuantity }}</td>
                    <td>{{ product.createdAt | date }}</td>
                    <td>{{ product.updatedAt | date }}</td>
                    <td>
                        <div class="d-flex justify-center align-center gap-2">
                            <button
                                class="btn btn-primary"
                                [routerLink]="['/admin/products', product.id]"
                            >
                                Edit
                            </button>
                            <button
                                type="button"
                                class="btn btn-danger"
                                (click)="deleteProduct(product.id)"
                            >
                                Delete
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
