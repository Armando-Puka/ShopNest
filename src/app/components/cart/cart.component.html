<div class="container mt-5">
    <h2>Your Cart</h2>

    <div *ngIf="cartItems.length > 0; else emptyCart">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Stock Available</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of cartItems">
                    <td>{{ item.name }}</td>
                    <td>
                        <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item, item.quantity)" min="1" class="form-control" style="width: 80px;">
                    </td>
                    <td>{{ item.stockQuantity }}</td>
                    <td>{{ item.price | currency }}</td>
                    <td>{{ item.totalPrice | currency }}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="removeItem(item)">Remove</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center mt-4">
            <h4>Total Quantity: {{ totalQuantity }}</h4>
            <h4>Total Price: {{ totalPrice | currency }}</h4>
            <button class="btn btn-success" [routerLink]="['/checkout']">Proceed to Checkout</button>
        </div>
    </div>

    <ng-template #emptyCart>
        <p>Your cart is empty. <a [routerLink]="['/products']">Browse products</a>.</p>
    </ng-template>
</div>
