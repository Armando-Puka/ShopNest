<div class="container mt-5">
    <h2 class="mb-4">Products</h2>

    <hr class="mb-4">

    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <img [src]="product.imageUrl" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
            <p class="card-text"><strong>Stock:</strong> {{ product.stockQuantity }}</p>
            <p class="card-text"><strong>Category:</strong> {{ product.category }}</p>
          </div>
          <div class="card-footer text-center">
            <!-- <button class="btn btn-secondary me-2" (click)="quickView(product)">Quick View</button> -->
            <button class="btn btn-primary" (click)="viewProduct(product)">View Product</button>
            <button class="btn btn-success" (click)="addToCart(product)">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
