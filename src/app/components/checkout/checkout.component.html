<div class="container d-flex flex-column justify-content-center align-items-center mt-4">
    <h3>Are you sure you want to proceed to checkout?</h3>

    <div class="d-flex gap-2 mt-3">
        <button type="button" class="btn btn-primary" (click)="proceedCheckout()">Yes</button>
        <button type="button" class="btn btn-danger" (click)="cancelCheckout()">No</button>
    </div>
</div>
